<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="welcome.css">
    <title>D Food's Place</title>
</head>
<body>
    <main>
        <div class="full-logo">
            <img src="images/full-logo.png" alt="" width="150px">
        </div>
        <div class="welcome">
            <h2 class="head-two">Welcome </h2>
        </div>
        <div class="welcome-img">
            <img src="images/happy.png.png" alt="" width="150px">
        </div>
        <div class="login">
            <h3 class="head-three">
log in
            </h3>
        </div>
        <div class="form-container">
            <form action="#">
                <div class="input-field">
                    <input
                        type="email"
                        placeholder="Email/Phone"
                        name="email"
                        id="email"
                        required
                    />
                </div>
                <div class="input-field">
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        id="password"
                        required
                    />
                    <img
                        src="images/uil_eye-slash.png"
                        alt="password revealer" width="20px"
                        class="eye-icon"
                    />
                   

                    <div class="signin">
                        <button>Sign In</button>
                    </div>

                    <div class="acct">
                        <div class="acct1">
                            <h3>Don't have an account?</h3>
                        </div>
                        <div class="acct2">
                            <h3><a class="color" href="#">Sign In</a></h3 >
                        </div>
                    </div>
            </form>
        </div>
    </main>
</body>
</html>
