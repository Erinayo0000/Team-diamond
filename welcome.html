<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="welcome.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
        rel="stylesheet"
    />
    <title>D Food's Place</title>
</head>
<body>
    <main>
        <div class="full-logo">
            <img src="images/full-logo.png" alt="" width="150px">
        </div>
        <div class="welcome">
            <h2 class="head-two">Welcome </h2>
        </div>
        <div class="welcome-img">
            <img src="images/happy.png.png" alt="" width="150px">
        </div>
        <div class="login">
            <h4 class="head-three">
log in
            </h4>
        </div>
        <div class="form-container">
            <form action="#">
                <div class="input-field">
                    <input
                        type="email"
                        placeholder="Email/Phone"
                        name="email"
                        id="email"
                        required
                    />
                </div>
                <div class="input-field">
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        id="password"
                        required
                    />
                    <img
                        src="images/uil_eye-slash.png"
                        alt="password revealer" width="20px"
                        class="eye-icon"
                    />
                   

                    <div class="password-flex">
                        <div class="remember-me">
                            <input
                                type="checkbox"
                                name="remember-me"
                                id="remember-me"
                                required
                            />
                            <label for="remember-me" class="remember-me"
                                >Save Me</label
                            >
                        </div>
                        <div class="forgot-password">
                            <a href="#"><p>Forgot password?</p></a>
                        </div>
                    </div>

                    <div class="signin">
                        <button>Sign In</button>
                    </div>

                    <div class="acct">
                        <div class="acct1">
                            <h3>Don't have an account?</h3>
                        </div>
                        <div class="acct2">
                            <h3><a class="color" href="#">Sign In</a></h3 >
                        </div>
                    </div>
                    <div class="facebook-btn">
                        <button class="facebook">
                            <img src="images/facebook.png" alt="" width="15px">  Continue with Facebook
                        </button>
                    </div>
                    <div class="google-btn">
                        <button class="google">
                            <img src="images/google-icon.png" alt="" width="15px">  Continue with Facebook
                        </button>
                    </div>
                    
            </form>
        </div>
    </main>
</body>
</html>
